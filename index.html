<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMMOJI - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #42f59e;
            --green-dark: #2dd683;
            --green-light: #89ffca;
            --white: #ffffff;
            --off-white: #fafafa;
            --gray-100: #f5f5f5;
            --gray-300: #e0e0e0;
            --gray-600: #666666;
            --gray-900: #1a1a1a;
            --shadow: 0 2px 20px rgba(66, 245, 158, 0.1);
            --shadow-hover: 0 8px 40px rgba(66, 245, 158, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fff9 100%);
            color: var(--gray-900);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(66, 245, 158, 0.08) 0%, transparent 70%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, -30px) rotate(5deg); }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(66, 245, 158, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--green), var(--green-light));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-4px);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
        }

        .avatar-ring {
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--green), var(--green-light));
            animation: rotate 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--white);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .username-highlight {
            background: linear-gradient(135deg, var(--green), var(--green-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--gray-600);
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            background: var(--white);
            border: 2px solid var(--gray-100);
            border-radius: 16px;
            text-decoration: none;
            color: var(--gray-900);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--green-light), var(--green));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover::before {
            opacity: 0.08;
        }

        .social-link:hover {
            border-color: var(--green);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(66, 245, 158, 0.15);
        }

        .social-icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            filter: brightness(0) saturate(100%) invert(70%) sepia(64%) saturate(451%) hue-rotate(99deg) brightness(101%) contrast(93%);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .social-link:hover .social-icon {
            transform: scale(1.1) rotate(5deg);
            filter: brightness(0) saturate(100%) invert(85%) sepia(34%) saturate(2234%) hue-rotate(99deg) brightness(96%) contrast(96%);
        }

        .social-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .social-platform {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--gray-900);
            margin-bottom: 0.15rem;
            letter-spacing: -0.01em;
        }

        .social-handle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--gray-600);
            font-weight: 400;
        }

        .arrow {
            width: 20px;
            height: 20px;
            stroke: var(--green);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .social-link:hover .arrow {
            transform: translateX(4px);
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--gray-600);
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .footer a {
            color: var(--green-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--green);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .card {
                padding: 2rem;
                border-radius: 20px;
            }

            .username {
                font-size: 1.75rem;
            }

            .avatar-wrapper {
                width: 120px;
                height: 120px;
            }

            .social-link {
                padding: 1rem 1.25rem;
            }

            .social-icon {
                width: 28px;
                height: 28px;
            }
        }

        /* Decorative elements */
        .bg-decoration {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--green-light) 0%, transparent 70%);
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }

        .bg-decoration-1 {
            top: -200px;
            left: -200px;
            animation: pulse 8s ease-in-out infinite;
        }

        .bg-decoration-2 {
            bottom: -200px;
            right: -200px;
            animation: pulse 8s ease-in-out infinite 4s;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.15;
            }
        }
    </style>
</head>
